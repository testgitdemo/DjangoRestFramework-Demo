{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Edit Country</title>
    <link rel="stylesheet" href="{% static 'myapp/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/bootstrap/css/bootstrap-theme.min.css' %}">
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
    <script src="{% static 'myapp/bootstrap/js/bootstrap.min.js' %}"></script>
   <style type="text/css">
        body{
            padding-top: 20px;
            padding-left: 100px;
            padding-right: 100px;
        }
        .bs-example{
    	margin: 20px;
        }
	    /* Fix alignment issue of label on extra small devices in Bootstrap 3.2 */
        .form-horizontal .control-label{
            padding-top: 7px;
         }
    </style>
    <script type="text/javascript">
       if(window.history.forward(1) != null)
           window.history.forward(1);
</script>
</head>
<body>
{% include 'employee/AdminHeader.html' %}
<div class="container">
    <div class="jumbotron">
        <div class="bs-example">
            <h3>Designation Details</h3>
            <form action="{% url 'mysiteadmin:updateAdminDesignation' desig_list.id %}" method="post" class="form-horizontal" name="formdesig">
            {% csrf_token %}
                <div class="row">
                    <div class="col-xs-2" align="right"><label form="name" class="control-label">Designation Name</label></div>
                    <div class="col-xs-5">
                        <input type="text" name="dname" required class="form-control" placeholder="Designation Name" value="{{ desig_list.des_name }}">
                        <span class="help-block" id="ercname" style="color: red"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-offset-2 col-xs-10">
                        <button type="submit" class="btn btn-primary">SAVE</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% include 'employee/Footer.html' %}
</body>
</html>
