{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title>

</head>
<body>
        <h3>Admin Login</h3>
                <div class="row">
                    <div class="col-xs-2" align="right"></div>
                    <div class="col-xs-5">
                        <span class="text-danger" id="loginerror"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2" align="right"><label form="lblenail" class="control-label">Email ID</label></div>
                    <div class="col-xs-5">
                        <input type="email" id="emailid" required class="form-control" placeholder="Email ID">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2" align="right"><label form="lblpwd" class="control-label">Password</label></div>
                    <div class="col-xs-5">
                        <input type="password" id="password" required class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="row">
                    <div class="checkbox">
                        <div class="col-xs-offset-2 col-xs-10"><label><input type="checkbox"> Remember me</label></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-offset-2 col-xs-10">
                        <a class="btn btn-primary" href="#/btnadminlogin">Login</a>
                    </div>
                </div>

<script type="text/javascript" src="{% static 'myapp/js/jquery-1.11.0.js' %}"></script>
    <script type="text/javascript" src="{% static 'myapp/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
