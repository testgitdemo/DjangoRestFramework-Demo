{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Employee Registration</title>
    <script type="text/javascript" src="{% static 'myapp/js/jquery-1.4.2.min.js' %}"></script>
    <script src="{% static 'myapp/js/sammy.js' %}" type="text/javascript"></script>
{#    <script src="{% static 'myapp/js/operation.js' %}"></script>#}
     <script src="{% static 'myapp/js/jquery.cookie1.js' %}" type="text/javascript"></script>
   <script type="text/javascript">

    </script>
</head>
<body>
            <h3>Registration</h3>
            <form method="post" class="form-horizontal" name="formreg">
            {% csrf_token %}
                <div class="row">
                    <div class="col-xs-2" align="right"><label form="name" class="control-label">Full Name</label></div>
                    <div class="col-xs-5">
                        <input type="text" name="ename" required class="form-control" placeholder="Full Name" id="e_name">
                        <span class="help-block" id="erename" style="color: red"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2" align="right"><label form="dept" class="control-label">Department</label></div>
                    <div class="col-xs-5">
                            <select name="dept" class="form-control" id="e_dept">
                            </select>
                                <span class="help-block" id="erdept" style="color: red"></span>
                               <div class="col-xs-3"><span id="nodept" style="color: #080808;"></span></div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2" align="right"><label form="emailidlbl" class="control-label">Email ID</label></div>
                    <div class="col-xs-5">
                        <input type="email" name="emailid" required class="form-control" placeholder="EmailID" id="e_email">
                        <span class="help-block" id="eremail" style="color: red"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2" align="right"><label form="pwdlbl" class="control-label">Passwod</label></div>
                    <div class="col-xs-5">
                        <input type="password" name="password" required class="form-control" placeholder="Password" id="e_pwd">
                        <span class="help-block text-danger" id="erpwd" style="color: red"></span>

                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2" align="right"><label form="cpwdlbl" class="control-label">Conform Password</label></div>
                    <div class="col-xs-5">
                        <input type="password" name="cpass" required class="form-control" placeholder="Conform Password" id="e_cpwd">
                        <span class="help-block text-danger" id="ercpass" style="color: red"></span>
                    </div>
                </div>
                  <div class="row">
                    <div class="col-xs-2" align="right"><label form="city" class="control-label">City</label></div>
                    <div class="col-xs-5">
                            <select name="city" class="form-control" id="e_city">
                            </select>
                                <span class="help-block" id="ercity" style="color: red"></span>
                               <div class="col-xs-3"><span id="nocity" style="color: #080808;"></span></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2" align="right"><label form="mobnolbl" class="control-label">Mobile NO</label></div>
                    <div class="col-xs-5">
                        <input type="text" name="mobno" required class="form-control" placeholder="Mobile NO" id="e_mob">
                        <span class="help-block text-error" id="ermobno" style="color: red"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-offset-2 col-xs-10">
                        <a class="btn btn-primary" id="btnregistration" href="#/saveemployeeregis">Register</a>
                    </div>
                </div>
            </form>
<script type="text/javascript" src="{% static 'myapp/js/jquery-1.11.0.js' %}"></script>
    <script type="text/javascript" src="{% static 'myapp/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
