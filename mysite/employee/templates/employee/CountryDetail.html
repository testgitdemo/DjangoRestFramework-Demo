<!DOCTYPE html>
<html>
<head lang="en">

    <title>Country Detail</title>

</head>
<body>
            <h3>Country Details</h3>
                <div class="row">
                    <div class="col-xs-2" align="right"><label form="name" class="control-label">Country Name</label></div>
                    <div class="col-xs-5">
                        <input type="text" name="country_name" required class="form-control" placeholder="Country Name" id="country_name">
                        <span class="help-block" id="ercname" style="color: red"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-offset-2 col-xs-10">
                        <a class="btn btn-primary" href="#/country_save">SAVE</a>
                    </div>
                </div>
                <table class="table table-striped table-hover table-condensed table-bordered" id="country_list">
                    <caption><big>Country List.</big></caption>
                    <thead>
                        <tr class="active">
                            <th>Country Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
</body>
</html>
