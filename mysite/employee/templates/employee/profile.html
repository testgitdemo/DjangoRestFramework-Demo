{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Employee Profile</title>
    <script src="{%  static 'myapp/bootstrap/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'myapp/js/jquery-1.4.2.min.js' %}"></script>
    <script src="{% static 'myapp/js/sammy.js' %}" type="text/javascript"></script>
     <script src="{% static 'myapp/js/jquery.cookie1.js' %}" type="text/javascript"></script>
    <script type="text/javascript">

    </script>
    <script type="text/javascript">
       if(window.history.forward(1) != null)
           window.history.forward(1);
</script>
</head>
<body id="profilebody">
            <h3>Profile</h3>
{#            <form method="post" class="form-horizontal" name="formreg">#}
{#            {% csrf_token %}#}
                <div class="row">
                    <div class="col-xs-2" align="right"><label form="name" class="control-label">Full Name</label></div>
                    <div class="col-xs-5">
                        <input type="text" name="ename" required class="form-control" placeholder="Full Name" id="e_namep">
                        <span class="help-block" id="erename" style="color: red"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2" align="right"><label form="dept" class="control-label">Department</label></div>
                    <div class="col-xs-5">
                            <select name="dept" class="form-control" id="e_deptp">

                            </select>
                            <span class="help-block" id="erdept" style="color: red"></span>
                            <span class="help-block" id="nodept" style="color: red"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2" align="right"><label form="emailidlbl" class="control-label">Email ID</label></div>
                    <div class="col-xs-5">
                        <input type="email" name="emailid" required class="form-control" placeholder="EmailID" id="e_emailp">
                        <span class="help-block" id="eremail" style="color: red"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2" align="right"><label form="mobnolbl" class="control-label">Mobile NO</label></div>
                    <div class="col-xs-5">
                        <input type="text" name="mobno" required class="form-control" placeholder="Mobile NO" id="e_mobp">
                        <span class="help-block text-error" id="ermobno" style="color: red"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2" align="right"><label form="addlbl" class="control-label">Address</label></div>
                    <div class="col-xs-5">
                        <textarea name="address" required class="form-control" placeholder="Full Address" id="e_addressp"></textarea>
                        <span class="help-block text-error" id="eradd" style="color: red"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2" align="right"><label form="citylbl" class="control-label">City</label></div>
                    <div class="col-xs-5">
                        <select name="city" class="form-control" id="e_cityp">
                        </select>
                        <span class="help-block" id="ercity" style="color: red"></span>
                        <span class="help-block" id="nocity" style="color: red"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2" align="right"><label form="pinlbl" class="control-label">Pincode</label></div>
                    <div class="col-xs-5">
                        <input type="number" name="pincode" required class="form-control" placeholder="Pin-code" id="e_pincodep">
                        <span class="help-block text-error" id="erpincode" style="color: red"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-offset-2 col-xs-10">
                        <a id="btnempprofile" class="btn btn-primary" href="#/saveProfile">SAVE</a>
                    </div>
                </div>
{#            </form>#}
 <script type="text/javascript" src="{% static 'myapp/js/jquery-1.11.0.js' %}"></script>
    <script type="text/javascript" src="{% static 'myapp/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
